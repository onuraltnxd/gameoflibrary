name: flutter_app
description: "A new Flutter project with multilingual and theme support."
publish_to: 'none'
version: 0.1.0+1


environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  
  provider: ^6.1.1
  flutter_localizations:
    sdk: flutter
  shared_preferences: ^2.3.3
  flutter_secure_storage: ^9.2.2
  lottie: ^3.3.0
  dotlottie_loader: ^0.0.4
  go_router: ^14.6.2
  animated_splash_screen: ^1.3.0
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/loading/
    - assets/icons/